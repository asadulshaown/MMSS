
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Images/Logo.png" type="image/x-icon">
  <title>Mass-Management-System</title>
  <link rel="stylesheet" href="style.css">
   
</head>
<body>
  
  <h1 class="heading">Mass management System</h1>
  <a class="views" href="/views.html">Views</a>
  <hr>
  <hr>
  <div class="nam_add">
    <h2 class="heading_1">Mass Name:</h2>
    <h2 class="heading_2">Mounth Name:</h2>
    <h2 class="heading_3">Address:</h2>
  </div>
  <!-- first form -->
  <form action="" >
    <div class="mounthName">
      <label for="name">Mass Name: <input class="nameInput" type="text" name="name" id="" placeholder="Enter mass name" autofocus required></label>

      <label for="mounthName">mounthName: <input class="mounthNameInput" type="text" name="mounthName" id="" placeholder="Enter month name" required></label>

      <label for="address">Address: <input class="addressInput" type="text" name="address" id="" placeholder="Enter address" required></label>

      <label for="manager">Manager Name: <input class="managerNameInput" type="text" name="manager" id="" placeholder="Enter name"></label>
    </div>

   <button class="submit" type="submit">Submit</button>
  </form>

  <!-- second form -->
  <form action="">
    <div class="tmc">
      <label for="tmc">Total Mounthly Cost(TMC): <input type="number" name="tmc" id="" placeholder="Enter number" required></label>

      <label for="totalMeal">Total Meal(TM): <input type="number" name="totalMeal" id="" step="any" placeholder="Enter number" required></label>

      <label for="aditonalCost">Additonal Cost(AC): <input type="number" name="aditonalCost" id="" placeholder="Enter number"></label>
      <label for="reversCost">Revers Cost(RC): <input type="number" name="reversCost" id="" placeholder="Enter number"></label>
    </div>
    <button class="submit_2" type="submit">Submit</button>
    </form>


    <!-- third form  -->
    <form action="">
    <div class="boderInfo">
      <label for="boderName">Boder Name(BN): <input  type="text" name="boderName" id="boderName"  placeholder="Enter Name" required></label>

      <label for="boderMeal">Boder Meal(BM): <input type="number" name="boderMeal" id="" step="any" placeholder="Enter number" required></label>

      <label for="mealCharge">Meal Charge(MC): <input type="number" name="mealCharge" id="" value="" step="any" placeholder="No Need" disabled></label>
 
      <label for="shafBill">Shaf Bill(SB): <input type="number" step="any" name="shafBill" id="" placeholder="Enter number"></label>

    </div>


    <div class="boderInfo">
      <label for="wifiBill">Wifi Bill(WB): <input type="number" name="wifiBill" id="" placeholder="Enter number"></label>


      <label for="dustBill">Dust Bill(DB): <input type="number" name="dustBill" id="" placeholder="Enter number"></label>


      <label for="reciveMoney">Recive Money(RM): <input type="number" name="reciveMoney" id="" placeholder="Enter number" required></label>

      <label for="boderAdditionalCost">Boder Additional Cost(BAC): <input type="number" name="boderAdditionalCost" id="" placeholder="Enter number"></label>
    </div>
    <button class="submit_2" type="submit">Submit</button>

  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
